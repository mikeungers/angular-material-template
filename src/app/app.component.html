<app-login *ngIf="!sessionService.isLoggedIn"></app-login>
<div *ngIf="sessionService.isLoggedIn">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon aria-label="MenÃ¼">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon aria-label="Benutzer">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-icon>dialpad</mat-icon>
        <button mat-menu-item (click)=sessionService.logout()>
          <mat-icon>exit_to_app</mat-icon>
          <span>Abmelden</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #snav mode="side" opened>
      <a mat-menu-item routerLink=".">
        <mat-icon>home</mat-icon>
        Home
      </a>
    </mat-sidenav>
    <mat-sidenav-content>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
