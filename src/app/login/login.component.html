<mat-card class="login-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title>Anmeldung</mat-card-title>
    <mat-card-subtitle>{{error}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form class="login-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Benutzer">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Passwort">
        </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="sessionService.login()">Anmelden</button>
  </mat-card-actions>
</mat-card>
